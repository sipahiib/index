<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Adınız: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Mail Adresi: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Rolünüz: <select name="role[]" multiple>
      <option value="leader">Lider</option>
      <option value="follower">Takipçi</option>
    </select></label>
  </p>
  <p>
    <label>Mesaj: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Gönder</button>
  </p>
</form>
